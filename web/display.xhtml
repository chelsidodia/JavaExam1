<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="Create/Edit"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Id:" for="id" />
                    <h:inputText id="id" value="#{productController.p.id}" title="Id" required="true" requiredMessage="The Id field is required."/>
                    <h:outputLabel value="Name:" for="name" />
                    <h:inputText id="name" value="#{productController.p.name}" title="Name" required="true" requiredMessage="The Name field is required."/>
                    <h:outputLabel value="Price:" for="price" />
                    <h:inputText id="price" value="#{productController.p.price}" title="Price" required="true" requiredMessage="The Price field is required."/>
                    <h:outputLabel value="Quantity:" for="quantity" />
                    <h:inputText id="quantity" value="#{productController.p.quantity}" title="Quantity" required="true" requiredMessage="The Quantity field is required."/>
                    <h:outputLabel value="Description:" for="description" />
                    <h:inputText id="description" value="#{productController.p.description}" title="Description" required="true" requiredMessage="The Description field is required."/>
                </h:panelGrid>
            </h:form>


            <h:form>
                <h1><h:outputText value="List"/></h1>
                <h:dataTable value="#{productController.findAll()}" var="item">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Name"/>
                        </f:facet>
                        <h:outputText value="#{item.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Price"/>
                        </f:facet>
                        <h:outputText value="#{item.price}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Quantity"/>
                        </f:facet>
                        <h:outputText value="#{item.quantity}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Description"/>
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                </h:dataTable>
            </h:form>
        </f:view>

    </h:body>
</html>
